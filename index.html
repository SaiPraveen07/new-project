<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //arithmetic operator
      let x; // Declaring Variable

      x = 10;
      console.log(x);

      x = 20;
      x += 30;
      console.log(x);

      x = 50;
      x -= 20;
      console.log(x);
      x = 5;
      x *= 25;
      console.log(x);
      x = 50;
      x /= 10;
      console.log(x);

      x = 100;
      x %= 15;
      console.log(x);
      //string operator
      let str1 = "Hello";
      let str2 = " World!";

      console.log(str1 + str2);

      str1 += str2;
      console.log(str1);
    </script>
  </body>
</html>
